  <script>
    function setProgress(percent) {
      var circle = document.getElementsByClassName('progress-ring__circle');
      var circle_bg = document.getElementsByClassName('progress-ring_bg');
      var radius = circle[0].r.baseVal.value;
      var circumference = (radius * (2 * Math.PI));
      const offset = (circumference - ((percent / 100) * circumference));
      for (i = 0; i < circle.length; i++) {
        circle[i].style.strokeDasharray = circumference + ', ' + circumference;
        circle[i].style.strokeDashoffset = offset;
        circle_bg[i].style.strokeDasharray = circumference + ', ' + circumference;
      }
    }
    setProgress(55);

    function setBigProgress(percent) {
